apiVersion: apps/v1
kind: Deployment
metadata:
  name: platforms-depl
  labels:
    app: platforms-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platformservice
  template:
    metadata:
      name: platforms-depl
      labels:
        app: platformservice
    spec:
      containers:
        - name: platformservice
          image: peterkvayt/platformservice:latest
  

